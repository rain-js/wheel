<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sticky Plugin</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		#topbar {
			text-align: center;
			width: 100%;
			height: 60px;
			background-color: lightblue;
		}
		#middleBar {
			text-align: center;
			width: 100%;
			height: 60px;
			background-color: orange;
		}
		.para {
			height: 1200px;
			border: 2px solid red;
		}
		.sticky {
			position: fixed;
			top: 0;
			/*opacity: 0.7;*/
		}
		.sticky-middle-bar {
			background-color: pink !important;
		}
	</style>
</head>
<body>
	<div id="topbar">topbar</div>	
	
	<div class="para">
		<p>Long Text</p>
		<p>Long Text</p>
		<p>Long Text</p>
		<p>Long Text</p>
		<p>Long Text</p>
		<p>Long Text</p>
		<p>Long Text</p>
		<p>Long Text</p>
		<p>Long Text</p>
		<div id="middleBar">middle bar</div>
		<p>Long Text</p>
		<p>Long Text</p>
		<p>Long Text</p>
		<p>Long Text</p>
		<p>Long Text</p>
		<button type="button" class="button1">stickyButton 1</button>
		<p>Long Text</p>
		<p>Long Text</p>
		<p>Long Text</p>
		<p>Long Text</p>
		<button type="button" class="button2">stickyButton 2</button>
		<p>Long Text</p>
		<p>Long Text</p>
	</div>

	<script src='../jquery-3.3.1.js'></script>
	<script src="sticky.js"></script>
	<script>
		$(document).ready(function() {
			new Sticky('#topbar')
			// new Sticky('.button1', 80)
			// new Sticky('.button2', 150)
			new Sticky('#middleBar', {
				topSpacing: 120,
				className: 'sticky-middle-bar'
			})
		})
	</script>
</body>
</html>
